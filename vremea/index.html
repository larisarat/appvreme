<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vremea</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Aplicatie vreme</h1>

        <div class="row form-group">
            <div class="col">
                <label for="city">Oras</label>
                <input type="email" class="form-control" id="city" placeholder="Introdu orasul aici">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-info" id="searchCity">cauta</button>
            </div>
        </div>
        <div class="row mt-3" style="display: none;" id="currentConditions" >
            <div class="col">
                <h4>Starea curenta</h4>
                <p>Temperatura: <strong id="currentTempSpan">&#8451</strong></p>
            </div>
        </div>

        <div class="row mt-3" style="display: none;" id="forecast">
            <div class="col">
                <h4>Prognoza pe 5 zile</h4>
                <table class="table">
                    <thead>
                      <tr>
                        
                        <th scope="col">Date</th>
                        <th scope="col">Min</th>
                        <th scope="col">Max</th>
                      </tr>
                    </thead>
                    <tbody id="forecastTable">
                      <tr>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <td>Larry the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>



   <!--Script Bootstrap-->
   <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
